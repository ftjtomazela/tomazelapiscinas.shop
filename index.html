<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista - Conchas</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        
        /* Estilo do Cart√£o */
        .card { 
            background: #333; 
            border-left: 5px solid #f1c40f; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h3 { margin: 0 0 10px 0; color: #fff; }
        p { font-size: 1.2em; margin: 5px 0; }

        /* Bot√µes */
        .btn { 
            width: 100%; padding: 15px; font-weight: bold; font-size: 16px; 
            margin-top: 10px; cursor: pointer; border-radius: 8px; border: none;
        }
        .btn-aceitar { background: #f1c40f; color: black; }
        .btn-mapa { background: #3498db; color: white; text-decoration: none; display: inline-block; text-align: center; }

        /* Mensagem de vazio */
        #lista:empty::after {
            content: "Procurando corridas em Conchas...";
            color: #888; display: block; text-align: center; margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:#f1c40f;">Painel Motorista üèçÔ∏è</h2>
    
    <div id="lista"></div>

    <audio id="som" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
<script>
        const audio = document.getElementById('som');
        let watchID = null; // Para controlar o GPS

        document.body.onclick = () => audio.play().catch(() => {});

        // LISTAR PEDIDOS
        db.collection("corridas").where("status", "==", "pendente")
        .onSnapshot(snapshot => {
            const div = document.getElementById('lista');
            div.innerHTML = "";
            if(!snapshot.empty) audio.play().catch(() => {});

            snapshot.forEach(doc => {
                const d = doc.data();
                // Link para abrir o GPS externo
                let linkMap = "#";
                if (d.origem && d.origem.lat) {
                    linkMap = `https://www.google.com/maps/dir/?api=1&destination=${d.origem.lat},${d.origem.lng}&travelmode=driving`;
                }
                
                div.innerHTML += `
                    <div class="card">
                        <h3>üìç ${d.destino}</h3>
                        <p>Valor: ${d.valor}</p>
                        <a href="${linkMap}" target="_blank"><button class="btn btn-mapa">üó∫Ô∏è ABRIR GPS</button></a>
                        <button class="btn" onclick="aceitar('${doc.id}')">ACEITAR CORRIDA</button>
                    </div>`;
            });
        });

        // FUN√á√ÉO ACEITAR COM RASTREAMENTO
        function aceitar(id) {
            if(!confirm("Aceitar e iniciar compartilhamento de local?")) return;

            // 1. Muda status para aceito
            db.collection("corridas").doc(id).update({ status: "aceito" });

            alert("Corrida Aceita! Sua localiza√ß√£o est√° sendo enviada ao passageiro.");

            // 2. Liga o Rastreamento em Tempo Real
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    console.log("Enviando posi√ß√£o:", lat, lng);

                    // Atualiza a posi√ß√£o do motorista DENTRO do pedido
                    db.collection("corridas").doc(id).update({
                        motoristaLat: lat,
                        motoristaLng: lng
                    });

                }, (erro) => {
                    console.error("Erro GPS:", erro);
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0
                });
            }
        }
    </script>
</body>
</html>
